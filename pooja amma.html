<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>adhi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      animation: fadeInDown 1s ease;
    }

    .message {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeInUp 1.2s ease;
    }

    .heart {
      color: #ff4d6d;
      font-size: 1.8rem;
      animation: pulse 1.5s infinite;
    }

    .instagram-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #e1306c;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
      animation: fadeIn 2s ease;
    }

    .instagram-btn:hover {
      background-color: #c72b5c;
    }

    /* Heart animation borders */
    .hearts {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      pointer-events: none;
      animation: floatHearts 10s linear infinite;
    }

    .hearts.left {
      left: 0;
    }

    .hearts.right {
      right: 0;
    }

    .hearts span {
      color: #ff4d6d;
      font-size: 1.2rem;
      animation: blink 2s infinite alternate;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes blink {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.3rem;
        padding: 0 10px;
      }

      .instagram-btn {
        font-size: 0.9rem;
        padding: 10px 18px;
      }

      .hearts {
        width: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated hearts on the left -->
  <div class="hearts left">
    <span>❤️</span>
    <span>💖</span>
    <span>💘</span>
    <span>💕</span>
    <span>💞</span>
  </div>

  <!-- Main Content -->
  <div>
    <h1>Website Name: <strong>adhi</strong></h1>
    <div class="message">
      Love you Pooja Ammaa ummaa <span class="heart">❤️</span>
    </div>
    <a class="instagram-btn" href="https://www.instagram.com/pooja.ajish" target="_blank">
      🌸 Follow @pooja.ajish
    </a>
  </div>

  <!-- Animated hearts on the right -->
  <div class="hearts right">
    <span>💓</span>
    <span>💗</span>
    <span>💖</span>
    <span>💝</span>
    <span>❤️</span>
  </div>
</body>
</html>
